<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Market Sentiment Analysis</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Market Pulse</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#overview" data-bs-toggle="tab">
                        <i class="fas fa-chart-line"></i> Overview
                    </a>
                </li>
                <li>
                    <a href="#sentiment" data-bs-toggle="tab">
                        <i class="fas fa-heart"></i> Sentiment Analysis
                    </a>
                </li>
                <li>
                    <a href="#sources" data-bs-toggle="tab">
                        <i class="fas fa-database"></i> Data Sources
                    </a>
                </li>
                <li>
                    <a href="#trends" data-bs-toggle="tab">
                        <i class="fas fa-chart-area"></i> Trends
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-brand">Real Estate Market Sentiment Analysis</span>
                    <div class="d-flex">
                        <select id="timeRange" class="form-select">
                            <option value="7">Last 7 days</option>
                            <option value="30" selected>Last 30 days</option>
                            <option value="90">Last 90 days</option>
                            <option value="180">Last 180 days</option>
                            <option value="365">Last year</option>
                        </select>
                    </div>
                </div>
            </nav>

            <div class="tab-content">
                <!-- Overview Tab -->
                <div class="tab-pane fade show active" id="overview">
                    <div class="container-fluid">
                        <!-- Summary Cards -->
                        <div class="row mt-4">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-card-content">
                                        <h6>Total Articles</h6>
                                        <h2 id="totalArticles">-</h2>
                                    </div>
                                    <div class="stat-card-icon">
                                        <i class="fas fa-newspaper"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <div class="stat-card-content">
                                        <h6>Overall Sentiment</h6>
                                        <h2 id="overallSentiment">-</h2>
                                    </div>
                                    <div class="stat-card-icon">
                                        <i class="fas fa-smile"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Add more stat cards as needed -->
                        </div>

                        <!-- Charts -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="chart-card">
                                    <h5>Sentiment Distribution</h5>
                                    <div id="sentimentPie" class="chart-container"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-card">
                                    <h5>Sources Distribution</h5>
                                    <div id="sourceBar" class="chart-container"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="chart-card">
                                    <h5>Sentiment Trends</h5>
                                    <div id="sentimentTimeline" class="chart-container"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Time Period Controls -->
                        <div class="container-fluid">
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="time-filter-card">
                                        <h6>Time Period</h6>
                                        <div class="btn-group" role="group" aria-label="Time period filter">
                                            <button type="button" class="btn btn-outline-primary" data-period="7">7 Days</button>
                                            <button type="button" class="btn btn-outline-primary active" data-period="30">30 Days</button>
                                            <button type="button" class="btn btn-outline-primary" data-period="90">90 Days</button>
                                            <button type="button" class="btn btn-outline-primary" data-period="180">180 Days</button>
                                            <button type="button" class="btn btn-outline-primary" data-period="365">1 Year</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="date-range-display">
                                        <span id="dateRange"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Other tabs content -->
                <!-- Add content for other tabs -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
