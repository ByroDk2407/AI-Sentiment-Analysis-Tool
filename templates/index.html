<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Market Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
        }
        .prediction-card {
            border-left: 4px solid #007bff;
        }
        .sentiment-card {
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Real Estate Market Analysis</a>
            <div class="d-flex">
                <select class="form-select me-2" id="timeRange">
                    <option value="7">Last 7 days</option>
                    <option value="30" selected>Last 30 days</option>
                    <option value="90">Last 90 days</option>
                </select>
                <button class="btn btn-primary" onclick="refreshData()">Refresh</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Summary Statistics -->
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <h5 class="card-title">Summary Statistics</h5>
                        <div id="summaryStats">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <!-- Price Predictions -->
                <div class="card prediction-card">
                    <div class="card-body">
                        <h5 class="card-title">Price Predictions</h5>
                        <div id="pricePredictionChart" class="chart-container"></div>
                    </div>
                </div>

                <!-- Sentiment Analysis -->
                <div class="card sentiment-card">
                    <div class="card-body">
                        <h5 class="card-title">Sentiment Analysis</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="sentimentTimelineChart" class="chart-container"></div>
                            </div>
                            <div class="col-md-6">
                                <div id="sentimentDistributionChart" class="chart-container"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Articles -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Articles</h5>
                        <div id="recentArticles" class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Title</th>
                                        <th>Sentiment</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody id="articlesTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
